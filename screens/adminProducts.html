<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link href = "https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap" rel = "stylesheet">
    <meta content = "width=device-width initial-scale=1.0" name = "viewport">
    <title> Productos_Alura-Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href = "../assets/css/normalize.css" rel = "stylesheet"/>
    <link href = "../assets/css/reset.css" rel = "stylesheet"/>
    <link href = "../assets/css/variables.css" rel = "stylesheet"/>
    <link href = "../assets/css/header.css" rel = "stylesheet">
    <link href = "../assets/css/footer.css" rel = "stylesheet">
    <link href = "../assets/css/admin-products/admin-products.css" rel = "stylesheet">
</head>
<body>
<header class = "header__container">
    <div class = "header__items">
        <a class = "header__logoHome" href = "../index.html">
            <img alt = "logo" class = "header__logoHome-image" src = "../assets/img/logo.svg">
        </a>
        <div class = "header__search">
            <input class = "header__search-input" id = "search__items" placeholder = " Qué desea buscar ?" type = "text">
            <button class = "header__search-button"><img alt = "" class = "header__search-icon" src = "../assets/img/header/search.svg"></button>
        </div>
    </div>
    <a class = "header__btn " href = "usuarios.html"> Users </a>
</header>
<main>
    <section class = "products admin-products">
        <div class = "product__container">
            <div class = "product__header">
                <h2 class = "product__title">Todos los productos</h2>
                <a href = "new-product.html">
                    <button class = "agregar-producto">agregar producto</button>
                </a>
            </div>
            <section class = "products">
                <div class = "product__container">
                    <div class = "product__list" data-adminProducts></div>
                </div>
            </section>
        </div>
    </section>
</main>
<footer>
    <section class = "contacto__container">
        <div class = "contacto__logo">
            <a href = "../index.html">
                <img alt = "logo" class = "contacto__logoFooter" src = "../assets/img/logo.svg">
            </a>
        </div>
        <div class = "contacto__info">
            <ul>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quienes somos</a></li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Política de privacidad</a>
                </li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Programa de fidelidad</a>
                </li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quiero ser franquiciado</a>
                </li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Anúncie aquí</a></li>
            </ul>
        </div>
        <form class = "contacto__contactar" id = "form__data">
            <h2 class = "contacto__contactar-title">Hable con nosotros</h2>

            <label class = "contacto__contactar-nombre contacto__textBox">
                Nombre
                <input class = "contacto__contactar-nombreInput" id = "contact__nombre" name = "nombre" placeholder = "Nombre Apellido" required type = "text">
            </label>

            <label class = "contacto__mensaje contacto__textBox">
                Escribe tu mensaje
                <textarea class = "contacto__mensaje-text" id = "contact__mensaje" required></textarea>
            </label>

            <input class = "contacto__button" id = "contact__boton" type = "submit" value = "Enviar mensaje">
        </form>
    </section>
    <div class="info__dev">
        <p>Desarrollado por Angeles Barrios</p>
        <p>2023</p>
        <a href="https://github.com/angybg" target="_blank"><i class="fa-brands fa-github" style="color: #06176a;"></i></a>
        <a href="https://www.linkedin.com/in/angybg/" target="_blank"><i class="fa-brands fa-linkedin" style="color: #06176a;"></i></a> 
    </div>
</footer>
<script src="../controllers/form-validation.js"></script>
<script src="../controllers/productsController.js" type="module"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
