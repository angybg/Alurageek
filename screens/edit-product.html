<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link href = "https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap"
          rel = "stylesheet">
    <meta content = "width=device-width initial-scale=1.0" name = "viewport">
    <title> Edit Product</title>
    <link href = "../assets/css/normalize.css" rel = "stylesheet"/>
    <link href = "../assets/css/reset.css" rel = "stylesheet"/>
    <link href = "../assets/css/variables.css" rel = "stylesheet"/>
    <link href = "../assets/css/header.css" rel = "stylesheet">
    <link href = "../assets/css/footer.css" rel = "stylesheet">
    <link href = "../assets/css/formStyle.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header class = "header__container">
    <div class = "header__items">
        <a class = "header__logoHome" href = "../index.html">
            <img alt = "logo" class = "header__logoHome-image" src = "../assets/img/logo.svg">
        </a>
        <div class = "header__search">
            <input class = "header__search-input"
                   id = "search__items"
                   placeholder = " Qué desea buscar ?"
                   type = "text">
            <button class = "header__search-button"><img alt = ""
                                                         class = "header__search-icon"
                                                         src = "../assets/img/header/search.svg"></button>
        </div>
    </div>

    <a class = "header__login" href = "adminProducts.html">
        <button class = "header__login-button">Menú Administrador</button>
    </a>
</header>
<main>
    <section class = "new__product">
        <form class = "form_container" data-form>
            <h2 class = "new__product-title">Editar Producto</h2>
            <input class = "new__product-input" data-url placeholder = "url imagen" required type = "text">
            <input class = "new__product-input" data-nombre placeholder = "Nombre del producto" required type = "text">
            <input class = "new__product-input" data-precio placeholder = "Precio producto" required type = "text">
            <select class = "form-selection " data-categoria multiple required>
                <option disabled selected value = ""> Selecciona la seccion</option>
                <option data-starWar value = "StarWars">StarWars</option>
                <option data-consolas value = "Consolas">Consolas</option>
                <option data-diversos value = "Diversos">Diversos</option>
            </select>
            <textarea class = " new__product-input form-description" data-descripcion placeholder = "Descripcion del producto"
                      required></textarea>
            <button class = "new__product-button">Enviar</button>
        </form>
    </section>
</main>
<footer>
    <section class = "contacto__container">
        <div class = "contacto__logo">
            <a href = "../index.html">
                <img alt = "logo" class = "contacto__logoFooter" src = "../assets/img/logo.svg">
            </a>
        </div>
        <div class = "contacto__info">
            <ul>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quienes somos</a></li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Política de privacidad</a>
                </li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Programa de fidelidad</a>
                </li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quiero ser franquiciado</a>
                </li>
                <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Anúncie aquí</a></li>
            </ul>
        </div>

        <form class = "contacto__contactar" id = "form__data">
            <h2 class = "contacto__contactar-title">Hable con nosotros</h2>
            <label class = "contacto__contactar-nombre contacto__textBox">
                Nombre
                <input class = "contacto__contactar-nombreInput"
                       id = "contact__nombre"
                       name = "nombre"
                       placeholder = "Pedro Santana"
                       required
                       type = "text">
            </label>
            <label class = "contacto__mensaje contacto__textBox">
                Escribe tu mensaje<textarea class = "contacto__mensaje-text"
                                            id = "contact__mensaje"
                                            required></textarea>
            </label>
            <input class = "contacto__button" id = "contact__boton" type = "submit" value = "Enviar mensaje">
        </form>
    </section>
    <div class="info__dev">
        <p>Desarrollado por Angeles Barrios</p>
        <p>2023</p>
        <a href="https://github.com/angybg" target="_blank"><i class="fa-brands fa-github" style="color: #06176a;"></i></a>
        <a href="https://www.linkedin.com/in/angybg/" target="_blank"><i class="fa-brands fa-linkedin" style="color: #06176a;"></i></a> 
    </div>
</footer>
<script src = "../controllers/editProducto.js" type = "module"></script>
<script src = "/controllers/form-validation.js"></script>
<script src = "//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
